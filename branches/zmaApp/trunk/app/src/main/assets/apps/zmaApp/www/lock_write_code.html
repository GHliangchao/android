<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet"/>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.i18n.properties-min-1.0.9.js"></script>
		<script src="js/zengma/i18n.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/zengma/conf.js"></script>
		<script src="js/zengma/access.js" ></script>
		<script src="js/zengma/comm-dialog.js" ></script>
		<script src="js/zengma/plugin/blelock.js" ></script>
	</head>

	<body>
		<div class="apptop">
			<div class="left" onclick="mui.back();"><img src="images/top-left.png"/></div>
			<div class="center" id="writeCodeTitle"></div>
			<div class="right"></div>
		</div>
		<div class="three"></div>
		
		<div id="content">
			<div class="zcode_tab">
				<input type="text" :placeholder='startTimeTxt' data-options='{"type":"date"}' class="btnTime mui-btn mui-btn-block" v-model="startTime" id="startTime"/>
				<input type="text" :placeholder="endTimeTxt" data-options='{"type":"date"}' class="btnTime mui-btn mui-btn-block" v-model="endTime" id="endTime"/>
				<div class="btn" @click="search();">{{ searchTxt }}</div>
			</div>
			<div>
				<div class="zcode_list2" v-for="(zcode, index) in items">
					{{ signTitleTxt }}{{ zcode.bizTitle }}<br/>
					{{ zmacodeTxt }}{{ zcode.code }}<br />
					{{ signNameTxt }}{{ zcode.cacertCn }} <br/>
					{{ signTimeTxt }}{{ zcode.ctime.slice(0, -2)}}<br />
					<div class="zcode_list2_action" @click.stop="writeCode(zcode.code)">{{ writeTxt }}</div>
				</div>
				
				<div name="nomore" style="text-align:center; font-size:0.8rem;line-height:2rem;height:2rem; color:#989898;margin-top:1rem;" v-show="showNullData">
		          	{{ pullDownNomoreText }}
		        </div>
			</div>

			<div class="four"></div>
	        
	        <!-- @since liujun 2018.10.31 右边菜单栏 -->
	        <div class="bottom" @click="createAndWrite()"> 
	            <div class="bottom_1">创建甄码并写入</div>
	        </div>
	    </div>
	</body>
	<script src="js/mui.picker.min.js"></script>
	<script src="js/zengma/plugin/mgca.js"></script>
	<script src="js/zengma/lock_write_code.js"></script>
</html>
