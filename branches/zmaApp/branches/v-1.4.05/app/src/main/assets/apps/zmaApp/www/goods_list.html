<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
        <link href="css/mui.min.css" rel="stylesheet" />
        <link href="css/base.css" rel="stylesheet" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.i18n.properties-min-1.0.9.js"></script>
        <script src="js/zengma/i18n.js"></script>
        <script src="js/zengma/conf.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/zengma/access.js" ></script>
        <script src="js/zengma/comm-dialog.js"></script>
		
	</head>

	<body>
		<div class="apptop">
			<div class="left" onclick="mui.back();"><img src="images/top-left.png"/></div>
			<div class="center">我要采购</div>
			<div class="right"></div>
		</div>
		<div class="three"></div>
		<div id="content">
			<div class="goods_list" v-show="showGoodsInfo">
				<img :src="goodsInfo.sellGoodsImage"/>
				<div class="txt">
					<b>{{goodsInfo.goodsTitle}}</b>
					<span>{{goodsInfo.goodsSpec}}</span>
					<div class="clear"></div>
					<div class="money">¥<strong>{{goodsInfo.price}}</strong></div>
					<!--<div class="money">$<strong>{{goodsInfo.priceDollar}}</strong></div>-->
					<template v-if="goodsInfo.goodsShelf">
						<div class="btn" @click="goodsBuy();">直接购买</div>
						<div class="btn" @click="wholesale();">集采、预定</div>
					</template>
					<template v-else>
						<div class="btn btn_gray">商品已经下架</div>
					</template>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
			
			<div class="meiyou" v-show="!showGoodsInfo">
				<img src="images/none.svg"/>
				{{errorMsg}}
			</div>
		</div>
		<div class="four"></div>
		
		<div class="bottom">
			<div class="bottom_nav_3">
				<div class="btn" id="gotoindex"><img src="images/index1.png"/><br />首页  HOME</div>
				<div class="btn" id="gotolock"><img src="images/index4.png"/><br />甄码锁 LOCK</div>
			    <!--<div class="btn" id="gotoSecurity"><img src="images/index5.png"/><br />防伪</div>-->
				<div class="btn" id="gotohelp"><img src="images/index3.png"/><br />帮助中心 HELP</div>
				<div class="btn" id="gotocenter"><img src="images/index2.png"/><br />个人中心 MEMBER</div>
			</div>
		</div>
	</body>
	<script src="js/zengma/goods_list.js"></script>
	<script src="js/zengma/common.js" ></script>
</html>
