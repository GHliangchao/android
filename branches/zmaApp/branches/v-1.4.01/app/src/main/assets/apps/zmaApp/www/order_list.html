<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
        <link href="css/mui.min.css" rel="stylesheet" />
        <link href="css/base.css" rel="stylesheet" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.i18n.properties-min-1.0.9.js"></script>
        <script src="js/zengma/i18n.js"></script>
        <script src="js/zengma/conf.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/zengma/access.js" ></script>
        <script src="js/zengma/comm-dialog.js"></script>

	</head>

	<body>
		<div class="apptop">
			<div class="left" onclick="mui.back()"><img src="images/top-left.png"/></div>
			<div class="center">已购列表</div>
			<div class="right"></div>
		</div>
		<div class="three"></div>
		
		<div id="content">
			<div class="goods_list" v-for="goods in goodsList">
				<img :src="goods.sellGoodsImage"/>
				<div class="txt">
					<b>{{goods.goodsTitle}}</b>
					<span>共{{goods.count}}件商品</span>
					<div class="clear"></div>
					<div class="money">合计金额¥<strong>{{goods.totalPrice}}</strong></div>
					<div class="btn" @click="viewExpress()">查看快递信息</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		
		<div class="four"></div>
	</body>
	<script src="js/zengma/order_list.js"></script>

</html>
