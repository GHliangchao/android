<!DOCTYPE html>

	<head>

		<script src="js/mui.min.js"></script>

		<script src="js/jquery-1.11.1.min.js"></script>

	<body>
		<div class="apptop">
			<div class="left" onclick="mui.back();"><img src="images/top-left.png"/></div>

			<div class="right"></div>
		</div>
		<div class="three"></div>

		</div>
		<div class="login_txt" style="background: url(images/login2.png) center left no-repeat ; background-size:2.6rem ;">
			<input type="password" name="password" id="password" maxlength="20"/>
		</div>
		<div class="login_txt" style=" float:left;background: url(images/login3.png) center left no-repeat ; background-size:2.6rem; width: 12rem;">
			<input type="text" name="imgcode" id="imgcode" maxlength="4"/>
		</div>
		<div class="login_txt_pic">
			<img id="checkImg"/>
		</div>
		<div class="clear"></div>
		<div class="hello"></div><!--正常情况下此div没有文字,出问题才有文字-->
		<div class="login_btn" id="loginBtn"></div>
		<div class="login_action"><a href="javascript:void(0);" id="forget"></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void();" id="register"></a></div>
