<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.i18n.properties-min-1.0.9.js"></script>
        <script src="js/zengma/i18n.js"></script>
		<script src="js/zengma/conf.js"></script>
		<script src="js/zengma/access.js" ></script>
		<script src="js/zengma/exif.js"></script>
		<script src="js/zengma/handleimg.js"></script>
		<script src="js/zengma/comm-dialog.js"></script>
		
	</head>

	<body>
		<div class="apptop">
			<div class="left" onclick="mui.back();"><img src="images/top-left.png"/></div>
			<div class="center" id="centerText"></div>
			<div class="right"></div>
		</div>
		<div class="three"></div>
		<div  class="user">
			
		<div class="user_line  user_line_big" >
			<img src="images/user1.png"/><font id="uHeadPicText"></font>
			<div id="profile" class="pic" style="background: url(images/s1.jpg) no-repeat; background-size:cover ;"></div>
		</div>	
			
		<div class="user_line" id="modifyName">
			<img src="images/user2.png"/><font id="updateNameText"></font><span id="nickname"></span>
		</div>

		<div class="user_line" id="modifyEmail">
			<img src="images/user6.png"/><font id="updateEmailText"></font><span id="email"></span>
		</div>

		<div class="user_line" id="modifyPassword">
			<img src="images/user3.png"/><font id="uPasswordText"></font>
		</div>
		
		<div class="user_line" id="modifyInfo">
			<img src="images/user4.png"/><font id="umodifyInfoText"></font>
		</div>
		
		<!-- 地址列表 -->
		<div class="user_line" id="manageAddress">
			<img src="images/user7.png"/><font id="manageAddressText">地址簿</font>
		</div>
		
		<!-- 已购列表 -->
		<div class="user_line" id="orderList">
			<img src="images/user8.png"/><font id="orderListText">已购列表</font>
		</div>
		
		<!-- 快递列表 -->
		<div class="user_line" id="expressList">
			<img src="images/user9.png"/><font id="expressListText">快递列表</font>
		</div>
		
		<div class="user_line" id="logout">
			<img src="images/user5.png"/><font id="logoutText"></font>
		</div>
		
		</div>
		
		<div class="mui-popover mui-popover-action mui-popover-bottom" id="picture" >
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="javascript:void(0);" id="camera" ></a>
				</li>
				<li class="mui-table-view-cell">
					<a href="javascript:void(0);" id="gallery"></a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture"><b id="cancelText"></b></a>
				</li>
			</ul>
		</div>
		<canvas id="icanvas" style="display: none;"></canvas>
		<div class="four"></div>
		
		<div class="bottom">
            <div class="bottom_nav_3">
                <div class="btn" id="gotoindex"><img src="images/index1.png"/><br />首页 HOME</div>
                <div class="btn" id="gotolock"><img src="images/index4.png"/><br />甄码锁 LOCK</div>
                <!--<div class="btn" id="gotoSecurity"><img src="images/index5.png"/><br />防伪</div>-->
                <div class="btn" id="gotohelp"><img src="images/index3.png"/><br />帮助中心 HELP</div>
                <div class="btn choosed" id="gotocenter"><img src="images/index2_b.png"/><br />个人中心 MEMBER</div>
            </div>
        </div>
		
	</body>
    <script src="js/zengma/member_center.js"></script>
    <script src="js/zengma/common.js" ></script>
</html>
