<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title></title>
        <script src="js/mui.min.js"></script>
        <link href="css/mui.min.css" rel="stylesheet" />
        <link href="css/base.css" rel="stylesheet" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.i18n.properties-min-1.0.9.js"></script>
        <script src="js/zengma/i18n.js"></script>
        <script src="js/zengma/conf.js"></script>
        <script src="js/zengma/common.js" ></script>
        <script>
            mui.plusReady(function(){
                zengma_conf.uiInit();
            });
        </script>
		
	</head>

	<body>
		<div class="apptop">
			<div class="left" onclick="mui.back();"><img src="images/top-left.png"/></div>
			<div class="center" id="scanAuthText"></div>
			<div class="right"></div>
		</div>
		<div class="three"></div>
		
		<div class="saoma_list" onclick="mui.openWindow({url:'scan_nfc_write.html'})">
            <img src="images/s5.jpg">
            <strong>NFC写入防伪码</strong><br />
            <span>扫一扫防伪二维码，将暗码写入到NFC芯片中</span>
            <div class="clear"></div>
        </div>
        
        <div class="saoma_list" onclick="mui.openWindow({url:'scan_nfc_read.html'})">
            <img src="images/s6.jpg">
            <strong>NFC读取防伪码</strong><br />
            <span>扫一扫防伪二维码，将暗码从NFC芯片中读取出来</span>
            <div class="clear"></div>
        </div>
		
		<div class="four"></div>
		<div class="bottom">
            <div class="bottom_nav_3">
                <div class="btn"><img src="images/index1.png" onclick="gotoindex();"/><br />首页</div>
                <div class="btn"><img src="images/index2.png" onclick="gotocenter();"/><br />个人中心</div>
                <div class="btn"><img src="images/index4.png" onclick="gotolock();"/><br />甄码锁</div>
                <div class="btn"><img src="images/index3.png" onclick="gotohelp();"/><br />帮助中心</div>
                <div class="btn choosed"><img src="images/index5_b.png" onclick="gotoSecurity();"/><br />防伪</div>
            </div>
        </div>
		
	</body>
	<script>
	   i18n.readyI18n(function(){
		   $("#scanAuthText").html("防伪码认证");
		   $("#zmQRcodeText").html($.i18n.prop("scanauth_zmQRcodeText"));
		   $("#zmQRInfoText").html($.i18n.prop("scanauth_zmQRInfoText"));
		   $("#zmNFCText").html($.i18n.prop("scanauth_zmNFCText"));
		   $("#zmNFCInfoText").html($.i18n.prop("scanauth_zmNFCInfoText"));
		   $("#normalQRText").html($.i18n.prop("scanauth_normalQRText"));
		   $("#normalQRInfoText").html($.i18n.prop("scanauth_normalQRInfoText"));
		   $("#zmlockText").html($.i18n.prop("scanauth_zmlockText"));
		   $("#zmlockInfoText").html($.i18n.prop("scanauth_zmlockInfoText"));
	   });
	</script>
	<script src="js/zengma/scan_security.js"></script>

</html>
