<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>NFC码</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/app/conf.js"></script>
		<script src="js/plugin/nfcode_file.js"></script>
	</head>

	<body>
		<header>
			<div class="left"></div>
			<div class="center">NFC码</div>
			<div class="right" onclick="mui.openWindow({url:'file_list.html'});">
				<span class="mui-icon mui-icon-bars"></span>
			</div>
		</header>

		<div class="content" id="codetab">
			<div class="title">{{fileName}}</div>
			<table cellpadding="0" cellspacing="0" border="0">
				<tr class="first">
					<td style="width: 6rem;">ID</td>
					<td style="width: 9rem;">序号</td>
					<td style="width: 9rem;">编码</td>
					<td style="width: 4rem;">版本</td>
					<td style="width: 5rem;">状态</td>
					<td>操作</td>
				</tr>
				
				<tr v-for="(item, index) in codes" v-show="index >= 0" style="display:none;">
					<td>{{item.id}}</td>
					<td>{{item.sn}}</td>
					<td>{{item.code}}</td>
					<td>{{item.version}}</td>
					<td><span :style="{color:item.getColor()}">{{item.getStatusText()}}</span></td>
					<td class="more" @click="item.write()">
						<span class="mui-icon mui-icon-compose" v-show="item.canOp()"></span>
					</td>
				</tr>
			</table>
		</div>

		<footer id="footer">
			<div class="txt">第<span>{{pageNo}}</span>页，共{{pageTotal}}页</div>
			<div class="btn" id="ccc" @click="selPage()">选择页面</div>
			<div class="btn" @click="nextPage()">→</div>
			<div class="btn" @click="prevPage()">←</div>
		</footer>
		
		<div class="black" id="bbb" style="display: none;" v-show="display">
			<div class="tan">
				<div class="title">页面跳转</div>
				<div class="content1">
					<div class="txt">共{{pageTotal}}页，请输入页码</div>
					<input type="number" id="ttt" v-model.number="inPno" />
					<div class="wrong" style="display: none;" v-show="invalidPno">数字无效</div>
				</div>
				<div class="action">
					<div class="btn" @click="clsSel()">取消</div>
					<div class="btn" @click="ackSel()">确认</div>
				</div>
			</div>
		</div>
		
		<script src="js/app/index.js"></script>
	</body>
</html>
