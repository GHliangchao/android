<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择文件</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/app/conf.js"></script>
		<script src="js/plugin/nfcode_file.js"></script>
	</head>

	<body>
		<header>
			<div class="left">
				<span class="mui-icon mui-icon-arrowleft" onclick="mui.back()"></span>
			</div>
			<div class="center">选择文件</div>
		</header>

		<div class="content" style="bottom: 0;">
			<table cellpadding="0" cellspacing="0" border="0" id="filetab">
				<tr class="first">
					<td style="width: 6rem;">序号</td>
					<td  style="text-align:left;">文件名</td>
					<td style="width: 3rem;">大小</td>				
				</tr>
				<tr v-for="(item, index) in files" v-show="index >= 0" style="display:none;" @click="select(item, index)">
					<td style="width: 5rem;">{{index + 1}}</td>
					<td style="text-align:left;">{{item.name}}</td>
					<td style="width: 5rem;">{{item.size>1024?((item.size>>10)+"KB"):item.size+"B"}}</td>
				</tr>
			</table>
		</div>
		
		<script src="js/app/file_list.js"></script>
	</body>
</html>
